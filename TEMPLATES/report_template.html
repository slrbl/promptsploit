<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promptsploit report for [MODEL]</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 40px;
            color: #333;
            font-size: small;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #2C3E50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .result-PASS {
            color: green;
            font-weight: bold;
        }

        .result-FAIL {
            color: red;
            font-weight: bold;
        }

        .result-warning {
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Promptsploit report</h1>
    <h1>[MODEL]</h1>
    [TABLE]
</body>
</html>
